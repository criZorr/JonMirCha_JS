<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercios del DOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <link rel="stylesheet" href="./css/ejercicios-dom.css">
</head>

<body>
    <header class="header">
        <h1>EJERCICIOS DEL DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--collapse-r" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Reloj digital y alarma Sonora</a>
            <a href="#seccion2">Eventos del Teclado</a>
            <a href="#seccion3">Countdown</a>
            <a href="#seccion4">Sección 4</a>
            <a href="#seccion5">Sección 5</a>
        </nav>
    </aside>
    <main class="main">
        <section id="seccion1" class="section">
            <h2>Reloj digital y alarma Sonora</h2>
            <div id="reloj"></div>
            <div>
                <button id="btn-inciar-r" class="btn-reloj">Iniciar reloj</button>
                <button id="btn-detener-r" class="btn-reloj">Detener reloj</button>
                <button id="btn-inciar-a" class="btn-reloj">Iniciar alarma</button>
                <button id="btn-detener-a" class="btn-reloj">Detener alarma</button>
            </div>
        </section>
        <section id="seccion2" class="section">
            <h2>Eventos del Teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="seccion3" class="section">
            <h2>Countdown</h2>
            <div id="countdown"></div>
        </section>
        <section id="seccion4" class="section">
            <h2>Sección 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>Sección 5</h2>
        </section>
    </main>
    <button class="scroll-btn" type="button">&#11014;</button>
    <button class="dark-btn">🌙</button>
    <script src="./js/index_dom.js" type="module"></script>
</body>

</html>
