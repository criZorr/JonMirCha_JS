<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Asincronía en JS</title>
    </head>
    <body>
        <h1>Asincronía en JavaScript</h1>
        <script>
            //Temporizadores
            {
                console.group("01 - Temporizadores.");
                /* console.log("Inicio.");
                setTimeout(() => {
                    console.log("Ejecutando un SetTimeOut. Se ejecuta una vez.");
                }, 3000);

                setInterval(() => {
                    console.log("Ejecutando un SetInterval. Se ejecuta indefinidamente cada cierto intervalo.");
                }, 1000); */

                let temporizador = setTimeout(() => {
                    console.log(new Date().toLocaleTimeString());
                }, 1000);

                clearTimeout(temporizador);
                console.log("Después del clearTimeout.");

                let temporizador2 = setInterval(() => {
                    console.log(new Date().toLocaleTimeString());
                }, 1000);

                clearInterval(temporizador2);
                console.log("Después del clearInterval.");

                console.groupEnd();
            }

            //Asincronía y el evento loop
            {
                console.group("02 - Asincronía y el evento loop");

                //Código Síncrono Bloqueante

                (()=>{
                    console.log("Código Síncrono.");
                    console.log("Inicio.");

                    function dos() {
                        console.log("Dos");
                    }

                    function uno() {
                        console.log("Uno");
                        dos();
                        console.log("Tres");
                    }

                    uno();
                    console.log("Fin");
                })();

                //Código Asíncrono No Bloqueante
                (()=>{
                    console.log("Código Asíncrono.");
                    console.log("Inicio.");

                    function dos() {
                        setTimeout(function() {
                            console.log("Dos");
                            console.groupEnd();
                        }, 1000);
                    }

                    function uno() {
                        setTimeout(function(){
                            console.log("Uno");
                        }, 0);
                        
                        dos();
                        console.log("Tres");
                    }

                    uno();
                    console.log("Fin");
                })();
            }

        </script>
    </body>
</html>
