<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>

<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Electro</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="region" placeholder="región" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Electros</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Región</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="region"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragment = d.createDocumentFragment();

        const ajax = options => {
            let { url, method, success, error, data } = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if (xhr.readyState !== 4) return;
                if (xhr.status >= 200 && xhr.status < 300) {
                    let json = JSON.parse(xhr.responseText);
                    success(json);
                } else {
                    let message = xhr.statusText || "Ocurrió un error";
                    error(`Error ${xhr.status}: ${message}`)
                }
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
            xhr.send(JSON.stringify(data));
        }

        const getAll = () => {
            ajax({
                url: "http://localhost:5555/electros",
                success: (res) => {
                    console.log(res);

                    res.forEach(el => {
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".region").textContent = el.region;

                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.region = el.region;

                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment);

                },
                error: (err) => {
                    console.error(err);
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                }
            })
        };

        d.addEventListener("DOMContentLoaded", getAll);
        d.addEventListener("submit", e => {
            if (e.target === $form) {
                e.preventDefault();

                if (!e.target.id.value) {
                    //POST
                    ajax({
                        url: "http://localhost:5555/electros",
                        method: "POST",
                        success: (res) => location.reload(),
                        error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                        data: {
                            nombre: e.target.nombre.value,
                            region: e.target.region.value
                        }
                    });
                } else {
                    //PUT
                    ajax({
                        url: `http://localhost:5555/electros/${e.target.id.value}`,
                        method: "PUT",
                        success: (res) => location.reload(),
                        error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                        data: {
                            nombre: e.target.nombre.value,
                            region: e.target.region.value
                        }
                    });
                }
            }
        });

        d.addEventListener("click", e => {
            if (e.target.matches(".edit")) {
                $title.textContent = "Editar Electro";
                $form.nombre.value = e.target.dataset.name;
                $form.region.value = e.target.dataset.region;
                $form.id.value = e.target.dataset.id;
            }
            if (e.target.matches(".delete")) {
                let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.id}?`);

                if (isDelete) {
                    //DELETE
                    ajax({
                        url: `http://localhost:5555/electros/${e.target.dataset.id}`,
                        method: "DELETE",
                        success: (res) => location.reload(),
                        error: (err) => alert(err)
                    });
                }
            }
        });
    </script>
</body>

</html>
