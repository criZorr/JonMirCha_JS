<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Nuevos tipos de datos en JS</title>
    </head>
    
    <body>
        <h1>Nuevos tipos de datos en JavaScript</h1>
        <script>
            //Symbols
            {
                console.group("01 - Symbol.");

                let id = Symbol("id");
                let id2 = Symbol("id2");

                console.log(id === id2);
                console.log(id, id2);
                console.log(typeof id, typeof id2);

                const NOMBRE = Symbol("Nombre");
                const SALUDAR = Symbol("Saludar");

                const persona = {
                    [NOMBRE]: "criZorr",
                    edad: 23
                }

                console.log(persona);

                persona.NOMBRE = "Christopher Morales";
                console.log(persona);
                console.log(persona.NOMBRE);
                console.log(persona[NOMBRE]);

                persona[SALUDAR] = function () {
                    console.log("Hola.");
                }
                console.log(persona);
                persona[SALUDAR]();

                console.log("Inicia FOR-IN");
                for (const propiedad in persona) {
                    console.log(propiedad);
                    console.log(persona[propiedad]);
                }

                console.log(Object.getOwnPropertySymbols(persona));

                console.groupEnd();
            }

            //Sets
            {
                console.group("02 - Set.")

                const set = new Set([1, 2, 3, 3, 4, 5, true, false, false, {}, {}, "hola", "HOLA"]);
                console.log(set);
                console.log(set.size);

                const set2 = new Set();
                set2.add(1);
                set2.add(2);
                set2.add(2);
                set2.add(3);
                set2.add(true);
                set2.add(false);
                set2.add(true);
                set2.add({});

                console.log(set2);
                console.log(set2.size);

                console.log("Recorriendo Set");

                for (const i of set) {
                    console.log(i);
                }

                console.log("Recorriendo Set2");
                set2.forEach(item => console.log(item));

                console.log(Array.from(set)[0]);

                let arr4 = Array.from(set);
                console.log(arr4[0]);
                console.log(arr4[9]);

                set.delete("HOLA");
                console.log(set);

                console.log(set.has("hola"));
                console.log(set.has(19));

                set2.clear();
                console.log(set2);

                console.groupEnd();
            }

            //Maps
            {
                console.group("03 - Map.");

                const mapa = new Map();
                mapa.set("nombre", "Christopher");
                mapa.set("apellido", "Morales");
                mapa.set("edad", 23);

                console.log(mapa);
                console.log(mapa.size);
                console.log(mapa.has("correo"));
                console.log(mapa.has("nombre"));
                console.log(mapa.get("nombre"));

                mapa.set("nombre", "Christopher Morales");
                console.log(mapa.get("nombre"));

                mapa.delete("apellido");
                console.log(mapa);

                mapa.set(19, "diecinueve");
                mapa.set(false, "falso");
                mapa.set({}, {});

                console.log(mapa);

                for (let [key, value] of mapa) {
                    console.log(`Llave: ${key}, Valor: ${value}`);
                }

                const mapa2 = new Map([
                    ["nombre", "Misty"],
                    ["edad", "6"],
                    ["animal", "gato"],
                    [null, "nulo"]
                ]);

                console.log(mapa2);

                const llavesMapa2 = [...mapa2.keys()];
                const valoresMapa2 = [...mapa2.values()];

                console.log(llavesMapa2);
                console.log(valoresMapa2);

                console.groupEnd();
            }

            //WeakSet y WeakMap
            {
                console.group("04 - WeakSet y WeakMap");

                // const wSet = new WeakSet([1, 2, 3, 3, 4, 5, true, false, false, {}, {}, "hola", "HOLA"])
                const ws = new WeakSet();

                let valor1 = {"Valor1": 1};
                let valor2 = {"Valor2": 2};
                let valor3 = {"Valor3": 3};

                ws.add(valor1);
                ws.add(valor2);
                console.log(ws);

                console.log(ws.has(valor1));
                console.log(ws.has(valor3));

                ws.delete(valor2);
                console.log(ws);

                ws.add(valor2);
                ws.add(valor3);
                console.log(ws);

                // setInterval(() => console.log(ws), 1000);

                // setTimeout(() => {
                //     valor1 = null;
                //     valor2 = null;
                //     valor3 = null;                    
                // }, 5000);

                // const wm = new WeakMap([
                //     ["nombre", "Misty"],
                //     ["edad", "6"],
                //     ["animal", "gato"],
                //     [null, "nulo"]
                // ]);

                const wm = new WeakMap();
                let llave1 = {};
                let llave2 = {};
                let llave3 = {};

                wm.set(llave1, 1);
                wm.set(llave2, 2);
                console.log(wm);

                console.log(wm.has(llave1));
                console.log(wm.has(llave3));

                console.log(wm.get(llave1));
                console.log(wm.get(llave2));
                console.log(wm.get(llave3));

                wm.delete(llave2);
                console.log(wm);

                wm.set(llave2, 2);
                wm.set(llave3, 3);
                console.log(wm);

                setInterval(() => console.log(wm), 1000);
                
                setTimeout(() => {
                    llave1 = null;
                    llave2 = null;
                    llave3 = null;
                }, 5000);

                console.groupEnd();
            }
        </script>
    </body>
</html>
