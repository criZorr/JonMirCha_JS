        <script>
            // 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
            {
                console.group("01 - Ejercicios básicos");

                const conteoCaracteres = function (texto) {
                    if (!texto) return console.warn("No ingresaste texto.");

                    if (typeof(texto) === "number") {
                        console.log(`${texto} es un número, intenta con otra cosa.`);
                    }
                    else if (typeof(texto) === "string") {
                        console.log(`El texto "${texto}" tiene ${texto.length} caracteres.`);
                    }
                    else if (Array.isArray(texto)) {
                        texto.forEach(el => {
                            console.log(`El valor "${el}" tiene ${el.length} caracteres.`);
                        });
                    }
                    else if (typeof(texto) === "object") {
                        for (const key in texto) {
                            console.log(`La llave "${key}" tiene ${key.length} caracteres, y su valor "${texto[key]}" tiene ${texto[key].length} caracteres.`);
                        }
                    }
                }

                conteoCaracteres("string");
                conteoCaracteres(5);
                conteoCaracteres({"sex": "sí", "sexo": "rico"});
                conteoCaracteres(["sex", "sí", "sexo", "rico"]);

                console.groupEnd();
            }

                console.group("02 - Ejercicios básicos");

                const recortarTexto = (texto, valor) => {

                    if (!valor) return console.warn("No ingresaste el valor a cortar.");

                    let textoSalida = "";
                    if(Math.sign(valor)===-1){
                        return cosole.error("El número no puede ser negativo");
                    }
                    for (let i = 0; i < valor; i++) {

                    };
                    console.log(`El texto "${texto}" recortado en ${valor} caracteres es: ${textoSalida}.`);             
                }

                recortarTexto("sexo", 3);

                console.groupEnd();

            // 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
            {
                console.group("03 - Ejercicios básico");

                const arreglarString = (texto, separador = "") => {
                    if (!texto) return console.warn("No ingresaste texto.");
                    if (!separador) return console.warn("No ingresaste el separador.");
                    
                    console.log(texto.split(separador));
                }
                arreglarString("Hola,papu", ",")

                console.groupEnd();
            }

            // 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
            {
                console.group("04 - Ejercicios Básicos");

                const repetirTexto = (texto, cantidad = 1) => {
                    if (!texto) return console.warn("No ingresaste texto.");
                    if (!cantidad) return console.warn("No ingresaste la cantidad a repetir.");

                    if(Math.sign(cantidad)===-1){
                        return console.error("El número no puede ser negativo");
                    }

                    for (let i = 0; i < cantidad; i++) {
                        console.log(`${i+1}. ${texto}`);
                    }
                }

                repetirTexto("Brand New Love Song", 3);

                console.groupEnd();
            }

            //5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
            {
                console.group("05 - Ejercios básicos");

                const invertirString = (texto) => {
                    if (!texto || (typeof(texto) != "string")) return console.warn("Ingresa un String");

                    let textoSalida = "";
                    for (let i = texto.length - 1; i >= 0; i--) {
                        textoSalida += texto[i];
                    }
                    return console.log(textoSalida);
                }

                invertirString("Quería venir tres días y medio, uno a medio día, dos a confirmar. Quería pedir día de mendigo y otro para ir al banco.");

                console.groupEnd();
            }

            // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
            {
                console.group("06 - Ejercicios básicos");

                const contarRepetidos = (texto, palabra) => {
                    if (!texto) return console.warn("No ingresaste texto.");
                    if (!palabra) return console.warn("No ingresaste la palabra a buscar.");

                    //Se transforman los textos (texto y palabra) en minúscula y se guardan en nuevas variables
                    let textoLower = texto.toLowerCase();
                    let palabraLower = palabra.toLowerCase();

                    // 1. Se reemplazan los signos de puntuación por espacios.
                    //     "es un montón, criZorr" ---> "es un montón criZorr"
                    // 2. Se crea un arreglo del text separado por espacios.
                    //     "es un montón criZorr" --> ["es", "un", "montón", "criZorr"]
                    textoLower = textoLower.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g," ").split(" ");

                    let contador = 0;

                    textoLower.forEach(el => {if(el === palabraLower) contador++});

                    return console.log(`La palabra "${palabra}" se repite ${contador} veces.`);
                }

                contarRepetidos("José María se casó con María José y tuvieron dos hijos: María y José. Los llevaron a la escuela de San José, pero María nunca iba y José nunca fue.", "José")

                console.groupEnd();
            }
            
            // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
            {
                console.group("07 - Ejercicios básicos.");

                const palindromo = texto => {
                    if (!texto || (typeof(texto) != "string")) return console.warn("Ingresa un String");

                    texto = texto.toLowerCase();

                    let textoSalida = "";
                    for (let i = texto.length - 1; i >= 0; i--) {textoSalida += texto[i];}

                    return(texto === textoSalida)
                    ? console.log(true)
                    : console.log(false);
                }

                palindromo("Reconocer");

                console.groupEnd();
            }
            
            // 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.
            {
                console.group("08 - Ejercicios básicos.");

                const eliminarPatron = (texto, patron) => {
                    if (!texto) return console.warn("Ingresa un texto");
                    if (!patron) return console.warn("Ingresa un patrón correcto");

                    let expReg = new RegExp(patron,"gi");
                    return console.log(texto.replace(expReg, ""));

                eliminarPatron("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");

            // 9) Programa una función que obtenga un numero aleatorio entre 501 y 600.
            {
                console.group("09 - Ejercicios básicos.");

                const aleatorio = (min, max) => {
                    (!min)
                        ? console.warn("Ingresa un número")
                        : (!max)
                            ? console.warn("Ingresa un segundo número")
                            : (max < min)
                                ? console.log(Math.round(Math.random() * (min - max) + max))
                                : console.log(Math.round(Math.random() * (max - min) + min))

                }

                aleatorio(501, 600);

                console.groupEnd();
            }
            
            // 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
            {
                console.group("10 - Ejercicios básicos.");

                const esCapicua = numero => {
                    let alReves = "";
                    
                    (!numero)
                    ? console.warn("Ingresa un número.")
                    : (typeof(numero) != "number")
                        ? console.warn("¡Ingresa un número!")
                        : alReves = numero.toString().split("").reverse().join("");

                    (numero.toString() === alReves)
                    ? console.log(true)
                    : console.log(false)
                }

                esCapicua(303);

                console.groupEnd();
            }

            // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
            {
                console.group("11 - Ejercicios básicos.");

                const factorial = numero => {
                    if (numero >= 0) {
                        if (numero != Math.floor(numero)){
                            return console.warn("Ingresa un número válido.");
                        }
                        else{
                            switch (Math.sign(numero)) {
                            case 0:
                                return console.log(1); break
                            case 1:
                                for (let i = numero - 1 ; i >= 1; i--) {
                                    numero *= i;
                                }
                                return console.log(numero); break;
                            }
                        }
                        
                    } else {
                        (!numero)
                        ? console.warn("Ingresa un número.")
                        : (numero < 0)
                            ? console.warn("Ingresa un número válido.")
                            : null
                    }
                }

                factorial(5);

                console.groupEnd();
            }

            // 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
            {
                console.group("12 - Ejercicios básicos.");

                const esPrimo = numero => {
                    if (!numero) return console.warn("Ingresa un número.");
                    if (typeof(numero) != "number") return console.warn("¡Ingresa un número!");
                    if (numero != Math.round(numero)) return console.warn("Ingresa un número entero.");
                    if (numero <= 1) return console.warn(false);

                    for (let i = numero - 1; i > 1; i--) {
                        if (numero%i == 0) {
                            return console.log(false);;
                        }
                        
                    }

                    return console.log(true);
                }

                esPrimo(7);

                console.groupEnd();
            }

            // 13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.
            {
                console.group("13 - Ejercicios básicos.");

                const parImpar = numero => {
                    if (numero === undefined) return console.warn("Ingresa un número.");
                    if (typeof(numero) != "number") return console.warn("¡Ingresa un número!");
                    if (numero != Math.round(numero)) return console.warn("Ingresa un número entero.");

                    (numero % 2 === 0)
                    ? console.log("Par")
                    : console.log("Impar");
                }

                parImpar(29);

                console.groupEnd();
            }

            // 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.
            {
                console.group("14 - Ejercicios básicos.");

                const conversionCF = (valor, tipo) => {
                    if (valor === undefined) return console.warn("Ingresa un número.");
                    if (typeof(valor) != "number") return console.warn("¡Ingresa un número!");
                    if (typeof(tipo) != "string") return console.warn("Ingresa una unidad (C o F).");

                    tipo = tipo.toLowerCase();
                    let resultado = 0;

                    if(tipo === "c"){
                        resultado = valor * (9/5) + 32;
                        resultado = resultado.toFixed(2);
                        return console.log(`${valor} °C son ${resultado} °F.`);
                    }
                    else if (tipo === "f") {
                        resultado = (valor - 32) / (9/5);
                        resultado = resultado.toFixed(2);
                        return console.log(`${valor} °F son ${resultado} °C.`);
                    }
                    else {
                        console.warn("Ingresa una unidad válida (C o F).");
                    }

                }

                conversionCF(100, "F");

                console.groupEnd();
            }
