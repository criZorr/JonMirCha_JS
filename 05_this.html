<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>This en JS</title>
    </head>
    <body>
        <h1>This en JavaScript</h1>
        <script>
            console.log(this);
            console.log(window);
            console.log(this === window);

            this.nombre = "Contexto Global";
            console.log(nombre);

            function imprimir(){
                console.log(this.nombre);
            };

            imprimir();

            const obj = {
                nombre: "Contexto Objeto",
                imprimir: function (){
                    console.log(this.nombre);
                }
            }

            obj.imprimir();

            const obj2 = {
                nombre: "Contexto Objeto 2",
                imprimir
            }

            obj2.imprimir();

            //Toma el Global
            const obj3 = {
                nombre: "Contexto Objeto 3",
                imprimir: () => {
                    console.log(this.nombre);
                }
            }

            obj3.imprimir();

            function Persona (nombre){
                this.nombre = nombre;
                // return console.log(this.nombre);
                // return function(){
                //     console.log(this.nombre);
                // }
                return ()=> console.log(this.nombre);
            }

            let criZorr = new Persona("Christopher");
            criZorr();


            // Call, apply, bind
            console.group("Call, apply, bind");

            this.lugar = "Contexto Global";

            function saludar(saludo, aQuien) {
                console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
            }
            saludar("Hola", "xanxo");

            const obj4 = {
                lugar: "Contexto Objeto"
            };

            //Lamo un contexto
            saludar.call(obj4, "Hola", "Christopher");
            saludar.apply(obj4, ["Adios", "criZorr"]);

            saludar.call(null, "Hola", "Christopher");

            const persona2 = {
                nombre: "Christopher",
                saludar: function(){
                    console.log(`Hola ${this.nombre}`);
                }
            }

            persona2.saludar();

            const otraPersona = {
                saludar: persona2.saludar.bind(persona2)
            }

            otraPersona.saludar();

            console.groupEnd();
        </script>
    </body>
</html>
