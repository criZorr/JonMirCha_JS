<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
    </head>
    
    <body>
        <h1>Fundamentos JavaScript</h1>
        <script>
            var hola = "Hola JavaScript"
            let hello = "Hello JavaScript"
            console.log(hola)
            console.log(hello)
            console.log(window)
            console.log(window.hola)
            console.log(window.hello)

            console.log("***** var *****")

            var music = "Rock"
            console.log("Variable música antes del Bloque", music)
            //Esto es un bloque
            {
                var music = "Pop"
                console.log("Variable música dentro del Bloque", music)
            }

            console.log("Variable música después del Bloque", music)

            console.log("***** let *****")

            let music2 = "Rock"
            console.log("Variable música antes del Bloque", music2)
            //Esto es un bloque
            {
                let music2 = "Pop"
                console.log("Variable música dentro del Bloque", music2)
            }

            console.log("Variable música después del Bloque", music2)

            //Constantes
            const PI = 3.1416
            console.log(PI)

            //Objetos
            const object = {
                name: "Christopher",
                age: 23
            }

            //Arrays
            const colores = ["blanco", "negro", "azul"]

            console.log(object)
            console.log(colores)

            object.email = "christophermjk@gmail.com"
            colores.push("naranja")

            console.log(object)
            console.log(colores)

            //cadenas de texto (strings)
            let nameS = "Christopher"
            let surnameS = "Morales"
            let formal = new String("Largo")
            let lorem = "    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."

            console.log(nameS, surnameS, formal)
            console.log(
                nameS.length,
                surnameS.length,
                formal.length,
                nameS.toUpperCase(),
                surnameS.toLowerCase(),
                lorem.includes("dolor"),
                lorem.includes("Christopher"),
                lorem,
                lorem.trim(),
                lorem.split(" "),
                lorem.split(",")
            )

            //Características de las strings

                //Concatenación
            let saludo = "Hola mi nombre es" + " " + nameS + " " + surnameS + "."
            console.log(saludo)

                //Interpolación de variables
                    //Template String
            let saludo2 = `Hola mi nombre es ${nameS} ${surnameS}.`
            console.log(saludo2)

            let ul = "<ul><li>Verano</li><li>Primavera</li><li>Otoño</li><li>Invierno</li></ul>"
            console.log(ul)

            let ul2 = `
            <ul>
                <li>Verano</li>
                <li>Primavera</li>
                <li>Otoño</li>
                <li>Invierno</li>
            </ul>`
            console.log(ul2)

            let ul3 = "<ul>"
                ul3 += "<li>Verano</li>"
                ul3 += "<li>Primavera</li>"
                ul3 += "<li>Otoño</li>"
                ul3 += "<li>Invierno</li>"
            ul3 += "</ul>"
            console.log(ul3)

            //Números
            let a = 2
            let b = new Number(1)
            let c = 7.19
            let d = "5.6"

            console.log(a, b)
            console.log(c.toFixed(1));
            console.log(c.toFixed(5));
            console.log(parseInt(c));
            console.log(parseFloat(c));
            console.log(typeof c, typeof d);
            console.log(a + b);
            console.log(c + parseInt(d));
            console.log(c + parseFloat(d));

            //Booleanos

            let verdadero = true;
            let falso = false;

            console.log(verdadero, falso);
            console.log(typeof verdadero, typeof falso);
            console.log(Boolean(1));
            console.log(Boolean(0));
            console.log(Boolean(-5));
            console.log(Boolean(""));
            console.log(Boolean(" "));
            
            // Undefined, null y NaN
            let indefinida
            console.log(indefinida)

            let nulo = null
            console.log(nulo)

            //NaN -> Not a Number
            let noEsUnNumero = "hola" * 3.7
            console.log(noEsUnNumero);
            
            //Función declarada
            function estoEsUnaFuncion() {
                console.log("Uno");
                console.log("Dos");
                console.log("Tres");
            }

            //Invocación de función
            estoEsUnaFuncion();

            function unaFuncionQueDevuelveValor() {
                console.log("Uno");
                return 19;
                console.log("Dos");
                console.log("Tres");
                return "La función ha retornado una cadena de texto"    
            }

            let valorDeFuncion = unaFuncionQueDevuelveValor();

            console.log(valorDeFuncion);

            function saludar(nombre = "Desconocido", edad = 0) {
                console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años.`);
            }

            saludar("criZorr", 23);
            saludar();

            //Funciones declaradas VS funciones expresadas

            funcionDeclarada();
            
            function funcionDeclarada() {
                console.log("Esto es una función declarada, puede invocarse en cualquier parte del código, incluso antes de que la función sea declarada");
            }

            funcionDeclarada();
            //-----
            //funcionExpresada();

            const funcionExpresada = function () {
                console.log("Esto es una función expresada, es decir una función que se le ha asignado como valor a una variable, si invocamos esta función antes de su definición JS nos dirá...");                
            }

            funcionExpresada();

            //Arreglos - Arrays

            const arrayA = [];
            const arrayB = [1, true, "Hola", ["A", "B", "C", [1, 2, 3]]];
            console.log(arrayA);
            console.log(arrayB);
            console.log(arrayB.length);
            console.log(arrayB[2]);
            console.log(arrayB[0]);
            console.log(arrayB[3][2]);
            console.log(arrayB[3][3][2]);

            const arrayC = Array.of("X", "Y", "Z", 9, 8, 7)
            console.log(arrayC);

            const arrayD = Array(100).fill(false);
            console.log(arrayD);

            const arrayE = new Array();
            console.log(arrayE);

            const arrayF = new Array(1, 2, 3, true, false);
            console.log(arrayF);

            const arrayColores = ["Rojo", "Verde", "Azul"];
            console.log(arrayColores);

            arrayColores.push("Negro"); //agrega al final
            console.log(arrayColores);

            arrayColores.pop();  //Quita el del final
            console.log(arrayColores);

            arrayColores.forEach(function(el, index){
                console.log(`<li id="${index}">${el}</li>`);

            });

        </script>
    </body>
</html>
